<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MPA Sample - Page A</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding: 24px; }
      nav a { margin-right: 12px; }
      .hint { color: #666; font-size: 14px; }
    </style>
    <script src="./ux-canvas-viewer.iife.js"></script>
    <script>
      window.UxCanvasViewer.init('84c63899-73a4-47e7-8957-7f3b01096fc5')
    </script>
    <style>
      :root { --border:#cfd8dc; --primary:#266ce3; --muted:#546e7a; --bg:#f7f8fa; }
      body { background: var(--bg); }
      header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; background: #fff; border: 1px solid var(--border); border-radius: 6px; }
      .header-right { display: flex; align-items: center; gap: 16px; }
      #global-nav a { margin: 0 8px; text-decoration: none; color: #333; }
      #global-nav a:hover { text-decoration: underline; }
      .dropdown { position: relative; display: inline-block; }
      .dropdown-menu { display: none; position: absolute; right: 0; top: calc(100% + 4px); background: #fff; border: 1px solid var(--border); border-radius: 6px; padding: 8px; min-width: 160px; }
      .dropdown.open .dropdown-menu { display: block; }
      .wrap { max-width: 1080px; margin: 16px auto; padding: 0 16px; }
      .section { background: #fff; border: 1px solid var(--border); border-radius: 6px; padding: 16px; margin-top: 16px; }
      .btn { padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; background:#fff; cursor: pointer; }
      .btn-primary { background: var(--primary); color:#fff; border-color: var(--primary); }
      .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
      .card { border:1px solid var(--border); border-radius: 6px; padding: 12px; background:#fff; }
      .hint { color: var(--muted); font-size: 14px; }
    </style>
  </head>
  <body>
    <header>
      <div id="logo" data-qa="logo">Page A</div>
      <div class="header-right">
        <nav id="global-nav">
          <a class="nav-home" href="./index.html" data-qa="nav-home">Home</a>
          <a class="nav-b" href="./page-b.html" data-qa="nav-b">Page B</a>
        </nav>
        <div class="actions">
          <div class="dropdown" id="user-dropdown" data-qa="user-dropdown">
            <button class="btn" id="user-button">ユーザー</button>
            <div class="dropdown-menu" id="user-menu">
              <button class="btn" id="profile-btn" data-qa="profile-btn">プロフィール</button>
              <button class="btn" id="logout-btn" data-qa="logout-btn">ログアウト</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="wrap">

      <div class="section" id="a-cards" data-qa="a-cards">
        <h2>カード一覧</h2>
        <div class="grid">
          <div class="card" id="card-1" data-qa="card"><h3>カード1</h3><p class="hint">カード1です</p></div>
          <div class="card" id="card-2" data-qa="card"><h3>カード2</h3><p class="hint">カード2です</p></div>
          <div class="card" id="card-3" data-qa="card"><h3>カード3</h3><p class="hint">カード3です</p></div>
        </div>
      </div>

      <div class="section" id="a-form" data-qa="a-form">
        <h2>小フォーム</h2>
        <label for="search">検索</label>
        <input id="search" name="search" placeholder="キーワード" data-qa="a-search" />
        <button id="search-btn" class="btn" data-qa="a-search-btn">検索</button>
      </div>

      <div class="section" id="a-dynamic" data-qa="a-dynamic">
        <h2>動的要素</h2>
        <p class="hint">2秒後に以下にボタンが挿入されます。</p>
        <div id="a-dynamic-slot"></div>
      </div>
    </div>

    <script>
      // ドロップダウン
      document.getElementById('user-button').addEventListener('click', () => {
        document.getElementById('user-dropdown').classList.toggle('open')
      })
      setTimeout(() => {
        const b = document.createElement('button')
        b.className = 'btn'
        b.id = 'a-dynamic-btn'
        b.dataset.qa = 'a-dynamic-btn'
        b.textContent = '後から追加されたボタン'
        document.getElementById('a-dynamic-slot').appendChild(b)
      }, 2000)
    </script>
  </body>
  </html>
